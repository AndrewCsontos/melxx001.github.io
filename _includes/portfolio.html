<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Posts</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
                {% if post.published == true %}
                <div class="col-sm-4 portfolio-item">
                    <a 
                        class="portfolio-link post-image" 
                        {% if page.turnModalsOn == true %}
                        href="#portfolioModal-{{ post.postid }}" 
                        data-toggle="modal" 
                        {% else %}
                        href="{{ post.url }}" 
                        {% endif %}
                    >
                        <div class="caption" data-post="portfolioModal-{{ post.postid }}">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div> 
                        {% if post.img != null %}
                        <img src="img/portfolio/{{ post.img }}" class="img-responsive post-image" alt="{{ post.alt }}" />
                        {% else %}
                        <div class="noimage post-image border-black">{{ post.title }}</div>
                        {% endif %}
                    </a>
                    <center><a href="#portfolioModal-{{ post.postid }}" class="portfolio-link" data-post="portfolioModal-{{ post.postid }}" data-toggle="modal" data-disqus-identifier="portfolioModal-{{ post.postid }}"></a></center>
                </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="row">
            <strong><h3><a href="/archives">Archives</a></h3></strong>
        </div>
    </div>
</section>
{% if page.turnModalsOn == true %}
{% include modals.html %}
{% endif %}
